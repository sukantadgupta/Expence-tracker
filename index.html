<html lang="en">

<body>


    <form class="form_data" id="form_data">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >choose expense amount</label>
          <input type="number" class="form-control" id="amount" >

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">choose description</label>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">choose a category</label>
        <select class="form-select" aria-label="Default select example" id="category">
            <option selected value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="bus">bus</option>
            <option value="Electricity">Eletricity</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <ul id="items"></ul>
